<!DOCTYPE html>
<html>
<head>
	<title>Somerville Graffiti Removal Distribution</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/leaflet.awesome-markers.css">
	<link rel="stylesheet" href="static/css/main.css">
	
	
</head>
<body>
<div class="container-fluid">
	<h3> Somerville 311 Graffiti Removal</h3>
	<div class="row-fluid">
		<div class="span9 offset 1">
			<div id="map"></div>
		</div>
	</div>
</div>

	<script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="static/js/leaflet.awesome-markers.js"></script>
	<script src="static/js/2009.js"></script>
	<script src="static/js/2010.js"></script>
	<script src="static/js/2011.js"></script>
	<script src="static/js/2012.js"></script>
	
	
	<script>
	    var cmAttr = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			cmUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/{styleId}/256/{z}/{x}/{y}.png';

	    var minimal   = L.tileLayer(cmUrl, {styleId: 22677, attribution: cmAttr}),
		    midnight  = L.tileLayer(cmUrl, {styleId: 999,   attribution: cmAttr});

		var map = L.map('map', {
			center: [42.391, -71.10],
			zoom: 13,
			layers: [midnight, group2012]
		});

		var baseLayers = {
			"Night View": midnight,
			"Minimal": minimal
		};

		var overlays = {
			"2009": group2009,
			"2010": group2010,
			"2011": group2011,
			"2012": group2012
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
</html>
